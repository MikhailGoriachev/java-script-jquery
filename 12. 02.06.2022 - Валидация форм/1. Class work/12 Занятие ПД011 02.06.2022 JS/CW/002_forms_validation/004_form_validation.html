<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>HTML 5 - Пример проверки достоверности ввода</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h3>Проверка ввода средствами HTML5</h3>
        <form>
            <label>Login:</label>
            <!-- required="required" - поле обязательно для заполнения -->
            <input type="text" name="login" required="required" />
            <br />

            <label>Password:</label>
            <input type="password" name="password" required="required" />
            <br />

            <label>Email:</label>
            <!-- type="email" - поле должно содержать данные в формате email адреса -->
            <input type="email" name="emailAddress" value="" />
            <br />

            <label>Phone:</label>
            <!-- pattern="\d{3}-\d{2}-\d{2}" - поле должно содержать значение которое
        соответствует формату заданному через регулярное выражение -->
            <input
                type="text"
                pattern="\d{3}-\d{2}-\d{2}"
                required
                title="Формат телефона 000-00-00"
                name="emailAddress"
                value=""
            />
            <br />

            <input type="submit" />
        </form>
    </body>
</html>
