<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Перенаправление</title>

    <script>

        window.onload = function () {
            document.getElementById("go").onclick = function () {
                document.location = "http://lib.ru";
            }
        }
    </script>
</head>
<body>
    <input id="go" type="button" value="lib.ru" />
</body>
</html>
