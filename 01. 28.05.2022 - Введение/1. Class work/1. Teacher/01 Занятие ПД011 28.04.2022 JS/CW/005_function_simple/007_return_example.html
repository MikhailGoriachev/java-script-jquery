<!DOCTYPE html>
<!--

    Оператор return указывает на возвращаемое значение функции,
    которое будет передано при следующей форме вызова:

    переменнная = имя_функции();

-->

<html lang="ru">
<head>
    <title>оператор return</title>
    <meta charset="utf-8">

    <script>

        function add(a, b) {
            return a + b;
        }

        function sub(a, b) {
            return a - b;
        }

        function mul(a, b) {
            return a * b;
        }

        function div(a, b) {
            return a / b;
        }

        let operand1 = prompt("Введите первое число: ");
        let sign = prompt("Введите знак арифметической операции: + - * /");
        let operand2 = prompt("Введите второе число: ");
        let result = undefined;

        operand1 = parseInt(operand1);//глобальный метод parseInt
        operand2 = parseInt(operand2);//глобальный метод parseInt

        switch (sign) {
            case "+":
                result = add(operand1, operand2);
                break;
            case "-":
                result = sub(operand1, operand2);
                break;
            case "*":
                result = mul(operand1, operand2);
                break;
            case "/":
                result = div(operand1, operand2);
                break;
            default:
                document.write("<p><b style='color:red'>" + sign + "</b> - не является знаком арифметической операции.");
        }

        if (result != undefined)
            document.write(`<p>${operand1} ${sign} ${operand2} = ${result}</p>`);

    </script>

</head>
<body>
</body>
</html>
