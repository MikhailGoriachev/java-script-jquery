    <!-- контент - задание на разработку -->
    <main>
        <table style="width: 600px; border: darkblue solid 1px;">
            <script>
                let a = -10 + 20*Math.random();
                let b = -10 + 20*Math.random();

                // вычисление по заданию
                let z1 = (Math.sin(a) + Math.cos(2*b - a)) / (Math.cos(a) - Math.sin(2*b - a));
                let z2 = (1 + Math.sin(2*b)) / Math.cos(2*b);

                // вывод результатов
                document.write(`<tr><td>${a.toFixed(6)}</td><td>${b.toFixed(6)}</td><td>${z1.toFixed(6)}</td></tr>`)
                document.write(`<tr><td></td><td></td><td>${z2.toFixed(6)}</td></tr>`)
            </script>
        </table>
