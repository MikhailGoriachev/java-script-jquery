            <!-- #region Контент -->
            <section class="content">
                <h2>Задача 1. Вычисление z1, z2</h2>

                <!-- #region Вариант 14-->
                <table>
                    <caption>
                        <h3>Вариант 14</h3>
                    </caption>

                    <thead>
                        <th>&#8470;</th>
                        <th>Число</th>
                        <th>z<sub>1</sub></th>
                        <th>z<sub>2</sub></th>
                    </thead>
                    <tbody>
                        <!-- Скрипт -->
                        <script>
                            // вычисление и вывод z1, z2
                            for (let i = 0; i < n; i++) {
                                // переменные
                                let a, z1, z2;

                                // диапазон значений
                                let min = -20,
                                    max = 20;

                                // генерация числа a
                                a = +(min + max * 2 * Math.random()).toFixed(5);

                                // sin и cos числа a (для оптимизации расчётов)
                                let sinA = Math.sin(a),
                                    cosA = Math.cos(a);

                                // вычисление z1
                                z1 = (cosA + sinA) / (cosA - sinA);

                                // вычисление z2
                                z2 = Math.tan(2 * a) + 1 / Math.cos(2 * a);

                                // вывод чисел в таблицу
                                document.write(`
                                    <tr>
                                        <td>${i + 1}</td>
                                        <td>${a.toFixed(5)}</td>
                                        <td>${z1.toFixed(5)}</td>
                                        <td>${z2.toFixed(5)}</td>
                                    </tr>
                                `);
                            }
                        </script>
                    </tbody>
                </table>

                <!-- #region Вариант 15-->
                <table>
                    <caption>
                        <h3>Вариант 15</h3>
                    </caption>

                    <thead>
                        <th>&#8470;</th>
                        <th>Число</th>
                        <th>z<sub>1</sub></th>
                        <th>z<sub>2</sub></th>
                    </thead>

                    <tbody>
                        <!-- Скрипт -->
                        <script>
                            // вычисление и вывод z1, z2
                            for (let i = 0; i < n; i++) {
                                // переменные
                                let b, z1, z2;

                                // диапазон значений
                                let min = 10,
                                    max = 40;

                                // генерация числа a
                                b = +(min + max * 2 * Math.random()).toFixed(5);

                                // вычисление z1
                                z1 = Math.sqrt(2 * b + 2 * Math.sqrt(b * b - 4)) / (Math.sqrt(b * b - 4) + b + 2);

                                // вычисление z2
                                z2 = 1 / Math.sqrt(b + 2);

                                // вывод чисел в таблицу
                                document.write(`
                                    <tr>
                                        <td>${i + 1}</td>
                                        <td>${b.toFixed(5)}</td>
                                        <td>${z1.toFixed(5)}</td>
                                        <td>${z2.toFixed(5)}</td>
                                    </tr>
                                `);
                            }
                        </script>
